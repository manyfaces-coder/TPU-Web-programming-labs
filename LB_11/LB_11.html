<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LB_11</title>
</head>

<body>
    <h1>Лабараторная работа №11</h1>
    <h2>Условия</h2>
    <span><strong>Создайте функцию, которая принимает две даты и возвращает количество
        дней между первой и второй датами.</strong></span>
    <h2>Решение</h2>
    
    <!-- <input id='instr' type="text" name="array" step="any" placeholder="введите строку" required> -->
    <form id="form">
        <div>
            <label>
                <span>Введите первую дату</span>
                <input type="date" id="first_date" name="first_date"/>
                <br></br>
                <span>Введите вторую дату</span>
                <input type="date" id="second_date" name="second_date"/>
                <br></br>
            </label>
        </div>
        <div style="padding-top:10px; padding-left: 80px;">
            <button type="submit">Рассчитать</button>
        </div>
    </form>
    <script src="LB_11_script.js"></script>
</body>
