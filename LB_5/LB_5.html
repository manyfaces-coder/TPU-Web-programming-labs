<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LB_5</title>
</head>

<body>
    <h1>Лабараторная работа №5</h1>
    <h2>Условия</h2>
    <span><strong>Создайте функцию, которая принимает три аргумента a, b, c и возвращает
            сумму чисел, равномерно разделенных на c из диапазона a и b включительно.</strong></span>
    <h2>Решение</h2>
    <form id="form">
        <div>
            <label>
                a:
                <input type="number" name="a" step="any" placeholder="введите число" required>
            </label>
            <label>
                b:
                <input type="number" name="b" step="any" placeholder="введите число" required>
            </label>
            <label>
                c:
                <input type="number" name="c" step="any" placeholder="введите число" required>
            </label>
        </div>
        <div style="padding-top:10px; padding-left: 220px;">
            <button type="submit">Рассчитать</button>
        </div>
    </form>
    <script src="LB_5_script.js"></script>
</body>
