<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LB_6</title>
</head>

<body>
    <h1>Лабараторная работа №6</h1>
    <h2>Условия</h2>
    <span><strong>Напишите функцию, которая возвращает наибольший общий делитель всех
        элементов массива. Если наибольший общий делитель равен 1, верните 1</strong></span>
    <h2>Решение</h2>
    <h3>Используем алгоритм Евклида</h3>
    <span>Вводите числа через запятую</span>
    <br></br>
    <form id="form">
        <div>
            <label>
                Массив: 
                <input type="string" name="array" step="any" placeholder="введите числа" required>
            </label>
        </div>
        <div style="padding-top:10px; padding-left: 80px;">
            <button type="submit">Рассчитать</button>
        </div>
    </form>
    <script src="LB_6_script.js"></script>
</body>
